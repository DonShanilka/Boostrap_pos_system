<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Register</title>

  <link rel="stylesheet" href="/assets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <!-- Link Style -->
  <link rel="stylesheet" href="/assets/style/register.css">
</head>

<body>
  <div class="registe-Page_main_div">
    <img src="/assets/image/image.png" alt="" class="background-image">
      <div class="transparent-div">
        <div class="register-forms-div">
          <h1 class="h1">Create Account</h1>
          <div id="emailHelp" class="form-text email-text">We'll never share your email & password with anyone else.</div>
          <form class="main-forms-div">
            <div class="mb-3 email-forms">
              <label for="exampleInputEmail1" class="form-label email-lable">Email address :</label>
              <input type="email" class="form-control email-input" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 password-forms">
              <label for="exampleInputPassword1" class="form-label password-lable">Password :</label>
              <input type="password" class="form-control Password-input" id="exampleInputPassword1">
            </div>
            <div class="mb-3 ConfirmePassword-froms">
              <label for="exampleInputPassword1" class="form-label cm-Password-lable">Confirme Password :</label>
              <input type="password" class="form-control cm-Password-input" id="exampleInputPassword1">
            </div>
            <button type="button" class="btn btn-success">Register</button>
            <button type="button" class="btn btn-danger">Cancel</button>
          </form >
        </div>
      </div>
  </div>
</body>
</html>
